<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Temperature Conversion:</h1>

        <form>
            <input type="text" placeholder="temperature" class="input">

            <div>
                <input id="celsius" type="radio" name="temp">
                <label for="celsius" id="celsius" >Celsius &#8594; Fahrenheit</label>
            </div>
            <div>
                <input id="fahrenheit" type="radio" name="temp">
                <label for="fahrenheit" id="fahrenheit">Fahrenheit &#8594; Celsius</label>
            </div>

            <button>Submit</button>
        </form>

        <p></p>
    </main>

    <script src="index.js" ></script>
</body>
</html>
